<body>



  <div class="backgroundmain">
    <div class="Title">
    <h1 id="font-noto1">My Activity</h1>
    <h3 id="font-kanit1">โปรดกรอกกิจกรรมที่ได้ทำลงไปให้ครบถ้วนและถูกต้อง</h3>
    </div>
  <!-- Form Container -->
  <div class="form-container">
    <!-- Main Form -->
    <form id="myForm" action="#" method="post">


    <fieldset>
    <legend id="font-noto2">ข้อมูลส่วนตัวผู้กรอก</legend>
    <br>
      <!-- Firstname and Lastname Field -->
      <div class="form-group">
        <label for="fullname" id="font-kanit1">ชื่อ-นามสกุล</label>
        <input type="text" id="fullname" name="fullname" />
        <small>โปรดใส่ชื่อ-นามสกุล ตามฟอร์แมต ชื่อจริงและนามสกุลโดยเว้นวรรค 1 ช่อง</small>
        <span id="fullnameError" class="error"></span>
      </div>
      
      <!-- Student ID Field -->
      <div class="form-group">
        <label for="studentID" id="font-kanit1">รหัสนักศึกษา</label>
        <input type="text" id="studentID" name="studentID" />
        <small>โปรดใส่รหัสนักศึกษา 10 หลัก</small>
        <span id="studentIDError" class="error"></span>
      </div>
      
      <!-- University Email Field -->
      <div class="form-group">
        <label for="email" id="font-kanit1">อีเมลนักศึกษา</label>
        <input type="email" id="email" name="email" />
        <small>โปรดใส่อีเมลนักศึกษาของคุณ ที่ลงท้ายด้วย "@dome.tu.ac.th"</small>
        <span id="emailError" class="error"></span>
      </div>

      <div class="form-group">
        <label for="studentID" id="font-kanit1">เบอร์โทรศัพท์</label>
        <input type="text" id="phoneNum" name="phoneNum" />
        <small>โปรดใส่เบอร์โทรศัพท์ของคุณ</small>
        <span id="phoneError" class="error"></span>
      </div>

    </fieldset id="font-noto1">
    <br>

    <fieldset>
      <legend id="font-noto2">กิจกรรม</legend>
      <br>
      <!-- Work/Activity Title Field -->
      <div class="form-group">
        <label for="workTitle" id="font-kanit1">กิจกรรม/งานที่ได้ทำ</label>
        <input type="text" id="workTitle" name="workTitle" />
        <span id="workError" class="error"></span>
      </div>

      <!-- Type of Work/Activity Field -->
      <div class="form-group">
        <label for="activityType" id="font-kanit1">ชนิดของกิจกรรม/งาน</label>
        <select id="activityType" name="activityType">
          <option value="" disabled selected>โปรดเลือก</option>
          <option value="Course">เกี่ยวกับวิชา</option>
          <option value="Activity">กิจกรรมในมอ</option>
          <option value="Work">งาน</option>
          <option value="Research">การค้นวิจัย</option>
          <option value="Sports">กีฬา</option>
          <option value="Competition">การแข่งขัน</option>
          <option value="Computer Science">Computer Science</option>
        </select>
        <span id="workTypeError" class="error"></span>
      </div>

        <label for="activityType">Type of Work/Activity</label>
        <select id="activityType" name="activityType">

          <option value="Course">Course</option>

          <option value="Sports">Sports</option>
          <option value="Competition">Competition</option>
          <option value="Computer Science">Computer Science</option>
        </select>
      </div> -->
    </fieldset>
    <br>

      <fieldset >
        <legend id="font-noto2">เวลากิจกรรม</legend>
      <br>
      <!-- Academic Year Field -->
      <div class="form-group">
        <label for="academicYear" id="font-kanit1">ปีการศึกษา</label>
        <select id="academicYear" name="academicYear">
          <option value="" disabled selected>โปรดเลือก</option>
          <option value="2561">2561</option>
          <option value="2562">2562</option>
          <option value="2563">2563</option>
          <option value="2564">2564</option>
          <option value="2565">2565</option>
          <option value="2566">2566</option>
          <option value="2567">2567</option>
          <option value="2568">2568</option>
          <option value="2569">2569</option>
        </select>
        <span id="aYearError" class="error"></span>
      </div>
    

      <!-- Semester Field -->
      <div class="form-group">
        <label for="semester" id="font-kanit1">เทอม/ภาคการศึกษา</label>
        <select id="semester" name="semester">
          <option value="" disabled selected>โปรดเลือก</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="Summer">Summer</option>
        </select>
        <span id="semesterError" class="error"></span>
      </div>

      <!-- Start Date/Time Field -->

      <fieldset>
      <div class="form-group">
        <label for="startDate" id="font-kanit1">วัน/เวลาที่เริ่มทำกิจกรรม</label>
        <input type="datetime-local" id="startDate" name="startDate" />
      </div>

      <!-- End Date/Time Field -->
      <div class="form-group">
        <label for="endDate" id="font-kanit1">วัน/เวลาที่สิ้นสุดกิจกรรม</label>
        <input type="datetime-local" id="endDate" name="endDate" />
      </div>
      </fieldset>
      <span id="dateError" class="error"></span>
      </fieldset>
      <br>

      <!-- Location Field -->
      <div class="form-group">
        <label for="location" id="font-kanit1">บริเวณที่ทำกิจกรรม</label>
        <input type="text" id="location" name="location" />
        <span id="locationError" class="error"></span>
      </div>

      <!-- Description Field -->
      <div class="form-group">
        <label for="description" id="font-kanit1">บรรยายรายละเอียดเพิ่มเติม (ไม่บังคับ)</label>
        <textarea id="description" name="description" rows="4"></textarea>
      </div>

      
      <div class="form-group">
        <label for="description">อัพโหลดรูปกิจกรรม</label>
        <input type="file" id="filetag" accept="image/jpeg, image/png, image/jpg" onchange="encodeImageFileAsURL(this)">
        <img src="" width="300px" height="200px" id="preview">
      </div> 

      <!-- Submit Button -->
      <div input class="form-group">

        <input type="submit" id="font-noto2" value="ส่งข้อมูล" onclick="displaydata()"/>
        <span id="allError" class="error"></span>
      </div>
    </form>
  </div>
